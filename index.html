<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Draw 100 Circles</title>
</head>
<body>
    <div id="sliderContainer">
        <label id="speedLabel" for="speedSlider">Circle Speed</label>
        <input type="range" id="speedSlider" min="5" max="80" value="24">
    </div>

    <div id="circle"></div>
    <p id="circleCount"> Circles: 0</p>
    <p id="fishCount">Fish found: 0</p>
    <button id="resetBtn">Reset</button>
    <button id="glowBtn">Glow</button>
</body>
<script src="script.js"></script>
</html>
