<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw 100 Circles</title>
</head>
<body>
    <div id="sliderContainer">
        <label for="speedSlider">Speed Slider</label>
        <input type="range" id="speedSlider" min="5" max="80" value="24">
    </div>
    <div id="circle"></div>
    <p id="circleCount" style="color:black; position:fixed; top:120px; left:20px;">
        Circle Counter: 0
    </p>
    <button id="resetBtn">Reset</button>
    <button id="glowBtn">Glow</button>
</body>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</html>
